
{% extends "default.html" %}
{% load static i18n %}
{% block css %}
<link href="{% static 'css/handsonTable.css' %}" rel="stylesheet" class="js-stylesheet">
<style>
  .handsontable .odd {
 background: #fff 
}
.handsontable .even {
  background: #eee
}
</style>
{% endblock %}

{% block content %}

<div class="container-fluid p-0">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">공지사항 작성</h5>
        </div>
        <div class="card-body">
          <form id="frm">
            <div class="row">
              <div class="mb-3 col-md-6">
                <label class="form-label" for="inputEmail4">작성자</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="email" disabled>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="title">제목</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="제목을 작성해주세요">
              <label id="title-error" class="error jquery-validation-error small form-text invalid-feedback" for="validation-required" ></label>
            </div>
            <div class="mb-3">
              <label class="form-label" for="content">내용</label>
              <textarea id="content" name="content" class="form-control" rows="10" placeholder="내용을 작성해주세요"></textarea>
              <label id="content-error" class="error jquery-validation-error small form-text invalid-feedback" for="validation-required" ></label>
            </div>
            <div class="mb-3">
              <label class="form-label w-100">파일 첨부</label>
              <input type="file" id="attachFile" name="attachFile">
            </div>
            <input type="hidden" class="form-control" id="category" name="category" value="1">
            <input type="hidden" id="id" name="id" value="{{data.id}}">
          </form>
          <button id = "save" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block inline_javascript %}
<script>
  const save = document.querySelector('#save');

  save.addEventListener('click', () => {
    $("#frm").ajaxForm({
      type : 'post',
			url : "{% url 'postSave' %}",
			enctype : "multipart/form-data",
			dataType : "json",
      processData : false,
			error : function(){
				alert("에러") ;
			},
			success : function(data){
        let formLen = data.form.length;
        if(formLen == 0 || typeof(formLen) =='undefined'){
          alert(data.msg);
          location.href="{% url 'indexPage' %}"
        }else{
          formError(data.form);
        }
			}
		}).submit();
  });
</script>
{% endblock inline_javascript %}
