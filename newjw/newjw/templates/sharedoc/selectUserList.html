{% extends "blankUi.html" %}
{% load static i18n %}
{% block css %}
<link href="{% static 'css/jstree.css' %}" rel="stylesheet" />
<style>
	.card {
		padding-top:0px!important;
		height: 500px!important;
		overflow:auto;
	}

	@media(min-width: 768px) {
		.arrow {margin-top:25%;width:10%!important;}
		.fisrtay{ margin-left:10%!important;}
		
	}
</style>
{% endblock %}

{% block content %}
<div class="ontainer-fluid p-0 ">

	<h1 class="h3 mb-3">공유자 선택</h1>
	<div class="row fisrtay" style="" >
		<div class="col-md-4">
			<div class="card bg-light py-2 py-md-3 border" >
				<div class="card-body" style="padding:0px 0px 0px 20px;">
					<div id="jstree" style="margin-top:20px;" class="proton-demo jstree-proton"></div>
					
				</div>
			</div>
		</div>
		<div class="col-md-4 text-center arrow">
			<div class="card-body ">
				<p><i id ="userAdd" class="align-middle me-2 fas fa-fw fa-arrow-right" style="cursor: pointer;"></i></p>
				<p><i id ="userDel" class="align-middle me-2 fas fa-fw fa-arrow-left"></i></p>
			</div>
		</div>
		<div class="col-md-4 text-center">
			<div class="card bg-light py-2 py-md-3 border">
				<div class="card-body">
					<div>


					</div>
				</div>
			</div>
		</div>
	</div>
</div>


{% endblock %}


{% block inline_javascript %}

<script src="{% static 'js/jstree.min.js' %}"></script>
<script>

	$('#userAdd').click(function(){
		console.log($("#jstree").jstree(true).get_selected('full',true));   
	});

	$(document).ready(function(){
		// getTree();
		fn_Common.jstree();
	});
	var fn_Common = {
		jstree: function () {
			$('#jstree')
				.jstree({
					core: {
						check_callback: true,
						data: { id: "1", text: "원전사업처", icon: "fas fa-fw fa-folder"}	/* 최초에 보여지 최상위 Root Tree */
					},
					types: {
						"default": {
							"icon": "fas fa-fw fa-folder"
						},
						file: {
							icon: "fas fa-fw fa-folder"
						}
					},
					plugins: [
						"wholerow",
						"checkbox",
						"unique", 
						"conditionalselect" ,
						"state"
					]
				})
				.on("select_node.jstree", function (event, data) { // 노드가 선택된 뒤 처리할 이벤트
					if(data.node.original.class == 'user'){
						return;
					};
					fn_Common.jstreeDynamic(data.node.id);
				})
				.on("ready.jstree", function (event, data) { // 완료되면
					let firstVal = $("#jstree").jstree(true).get_selected('full',true);
					
					if(firstVal.length == 0) {
						$("#jstree").jstree(true).check_node(1);
					}
					
					$('#jstree').jstree("deselect_all");
				});				
		},
		jstreeDynamic: function (selectedNode) {
			$.ajax({
				url: "{% url 'selectUserListData' %}"
				, type: "GET"
				, dataType: "json"
				, async: false
				, data: { id: selectedNode }
				, success: function (data) {
					//console.log(data);
					$.each(data.group, function(idx, obj) {
						let jsonData = {  
							"id": obj.fields.dept_code,  
							"text": obj.fields.dept_name,
							"icon": "fas fa-fw fa-folder-open",
							"class":"group"
						};
						console.log(selectedNode)
						console.log(jsonData)
						$('#jstree').jstree(
							"create_node",
							selectedNode, 
							jsonData, 
							"last"
						);	
					});
					$.each(data.user, function(idx, obj) {
						let jsonData = {  
							"id": obj.fields.email,  
							"text": obj.fields.email,
							"icon": "fas fa-fw fa-user",
							"class":"user"
						 };
						console.log(selectedNode)
						console.log(jsonData)
						$('#jstree').jstree(
							"create_node",
							obj.fields.dept_code, 
							jsonData, 
							"last"
						);	
					});
					setTimeout(function(){						
						$('#jstree').jstree('open_node', selectedNode); 
						}, 500) 
					
				}
				, error: function () { }
				, beforeSend: function () { }
				, complete: function () { }
			});
		}
	}

	
	
</script>


{% endblock inline_javascript %}
