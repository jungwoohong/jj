
{% extends "default.html" %}
{% load static i18n %}
{% block css %}
{% endblock %}

{% block content %}
	<div class="container-fluid p-0">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-header">
						<h5 class="card-title">템플릿 조회</h5>
					</div>
					<div class="card-body">
						<table id="datatables" class="table table-hover table-striped text-center" style="width:100%;cursor: pointer;">
							<thead >
								<tr >
									<th>번호</th>
									<th>제목</th>
									<th>작성자</th>
									<th>작성일</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>
{% endblock %}

{% block inline_javascript %}
<script>
  $('#datatables').DataTable({
      serverSide: true,
	  processing: true,
      ordering:  true,
      paging: true,
	  language : lang_kor,
	  order: [[0, 'desc']],
      ajax: { 
              type: "GET",
              datatype : 'json',
              url: "{% url 'frameLoadListData' %}", 
            },		
      columns: [
					{"data": "id",
					render: function (data, type, row, meta) {
						return meta.row + meta.settings._iDisplayStart + 1;
					}},
					{ data: "title"},
                    { data: "email"},
                    {'data': "create_date",    
                      "render": function (data) { return dateFormat(data)}
                    },               
                ],
	  columnDefs: [		
					{ "name": "id",   "targets": 0, "className": "text-leftIm" },
					{ "name": "title",  "targets": 1 },
					{ "name": "email", "targets": 2 },
					{ "name": "create_date",  "targets": 3 }
	  ]				
    });

	$("#datatables").on('click', 'tbody tr', function () {

		let row = $("#datatables").DataTable().row($(this)).data();		
		location.href="{% url 'frameReg' %}?id="+row.id
	});
	
	navFun('template',0,1)

</script>
{% endblock inline_javascript %}
