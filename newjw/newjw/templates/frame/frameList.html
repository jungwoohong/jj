
{% extends "default.html" %}
{% load static i18n %}
{% block css %}
<style>
	#datatables-column-search-select-inputs tr th{
		text-align:center;
	}
	.text-leftIm{
		text-align:left!important;
	}
</style>
{% endblock %}

{% block content %}
	<div class="container-fluid p-0">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-header">
						<h5 class="card-title">템플릿 조회</h5>
					</div>
					<div class="card-body">
						<table id="datatables" class="table table-striped text-center" style="width:100%;cursor: pointer;">
							<thead >
								<tr >
									<th>번호</th>
									<th>제목</th>
									<th>작성자</th>
									<th>작성일</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>
{% endblock %}

{% block inline_javascript %}
<script>
  $('#datatables').DataTable({
      serverSide: true,
	  processing: true,
      ordering:  true,
      paging: true,
	  language : lang_kor,
      ajax: { 
              type: "GET",
              datatype : 'json',
              url: "{% url 'frameLoadListData' %}", 
            },
      columns: [
					{"data": "id",
					render: function (data, type, row, meta) {
						return meta.row + meta.settings._iDisplayStart + 1;
					}},
					{ data: "title"},
                    { data: "email"},
                    {'data': "create_date",    
                      "render": function (data) { return dateFormat(data)}
                    },               
                ],
		columnDefs: [
		{
			"targets": 1, 
			"className": "text-leftIm"
		}
		]				
    });

	$("#datatables").on('click', 'tbody tr', function () {

		let row = $("#datatables").DataTable().row($(this)).data();
		console.log(row);
	});
		

</script>
{% endblock inline_javascript %}
